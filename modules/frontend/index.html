<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Phase Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #f8f9fa; }
        .image-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .status-success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .controls-row {
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Medical Phase Simulator</h2>

        <div class="d-flex align-items-center controls-row mb-4">
            <input type="file" id="imageInput" class="form-control w-auto">
            <div class="form-check form-check-inline ms-2">
                <input class="form-check-input" type="radio" name="phase" id="arterialRadio" value="arterial">
                <label class="form-check-label" for="arterialRadio">Arteriosa</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="phase" id="venousRadio" value="venous" checked>
                <label class="form-check-label" for="venousRadio">Venosa</label>
            </div>
            <button id="processBtn" class="btn btn-primary ms-auto">Elabora immagine</button>
        </div>


        <div class="row g-4">
            <div class="col-md-6">
                <div class="image-box">
                    <figcaption>Originale</figcaption>
                    <img id="original" class="img-fluid rounded" alt="Immagine originale">
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-box">
                    <figcaption>Elaborata</figcaption>
                    <img id="processed" class="img-fluid rounded" alt="Immagine elaborata">
                </div>
            </div>
        </div>
        <p id="status" class="status-success text-center"></p>
    </div>
    
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
